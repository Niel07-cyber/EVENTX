<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#3b82f6" rx="8"/>
  
  <!-- Calendar frame -->
  <rect x="12" y="16" width="40" height="36" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
  
  <!-- Calendar header (month bar) -->
  <rect x="12" y="16" width="40" height="8" fill="#ffffff" rx="2"/>
  
  <!-- Calendar text/label -->
  <text x="32" y="23" font-size="6" font-weight="bold" fill="#3b82f6" text-anchor="middle" font-family="Arial">EVENT</text>
  
  <!-- Calendar grid lines -->
  <line x1="12" y1="24" x2="52" y2="24" stroke="#ffffff" stroke-width="1"/>
  <line x1="12" y1="32" x2="52" y2="32" stroke="#ffffff" stroke-width="1"/>
  <line x1="12" y1="40" x2="52" y2="40" stroke="#ffffff" stroke-width="1"/>
  <line x1="12" y1="48" x2="52" y2="48" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Vertical grid lines -->
  <line x1="18" y1="24" x2="18" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="24" x2="24" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="30" y1="24" x2="30" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="24" x2="36" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="42" y1="24" x2="42" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="48" y1="24" x2="48" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Highlight dots for events -->
  <circle cx="22" cy="36" r="2.5" fill="#ef4444"/>
  <circle cx="34" cy="44" r="2.5" fill="#10b981"/>
  <circle cx="46" cy="28" r="2.5" fill="#f59e0b"/>
  
  <!-- Star accent (for special/featured events) -->
  <g transform="translate(54, 14)">
    <polygon points="0,-3 1,-1 3,-1 1,1 2,3 0,1 -2,3 -1,1 -3,-1 -1,-1" fill="#fbbf24"/>
  </g>
</svg>
