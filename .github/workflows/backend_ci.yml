name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
