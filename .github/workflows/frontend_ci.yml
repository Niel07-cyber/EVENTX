name: Frontend CI Checks

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: 3. Install Frontend Dependencies
        # Install packages inside the frontend directory
        run: npm ci
        working-directory: ./frontend

      - name: 4. Run Build (Type Check & Verification)
        # Verify the application builds and all types are correct
        run: npm run build
        working-directory: ./frontend